    <link rel="stylesheet" href="style/addproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #95292D;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.jpg" alt="Logo Fiastara" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#experience">Experience</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#skills">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#education">Education</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="addproject.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="mytask.html">My Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="add-project-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Add New Task</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="addTaskForm" class="bg-light p-4 rounded shadow">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskName" class="form-label">Task Name</label>
                                    <input type="text" class="form-control" id="taskName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="clientName" class="form-label">Client Name</label>
                                    <input type="text" class="form-control" id="clientName" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select class="form-select" id="taskPriority" required>
                                        <option value="">Select Priority</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskDueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="taskDueDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskStatus" class="form-label">Status</label>
                                    <select class="form-select" id="taskStatus" required>
                                        <option value="">Select Status</option>
                                        <option value="Pending">Pending</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="clientEmail" class="form-label">Client Email</label>
                                    <input type="email" class="form-control" id="clientEmail" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="mytask.html" class="btn btn-secondary">View All Tasks</a>
            </div>
        </div>
    </section>
