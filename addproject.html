<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - Fiastara Seikha Arthanev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/addproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #95292D;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.jpg" alt="Logo Fiastara" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#experience">Experience</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#skills">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#education">Education</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="add-project-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">My Projects</h2>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search projects...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile App">Mobile App</option>
                        <option value="Data Science">Data Science</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="Completed">Completed</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Planning">Planning</option>
                    </select>
                </div>
            </div>

            <!-- Add Project Button -->
            <div class="text-center mb-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">Add New Project</button>
            </div>

            <!-- Projects Grid -->
            <div id="projectsList" class="row">
                <!-- Projects will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Add/Edit Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProjectForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projectName" class="form-label">Project Name</label>
                                    <input type="text" class="form-control" id="projectName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projectCategory" class="form-label">Category</label>
                                    <select class="form-select" id="projectCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="Web Development">Web Development</option>
                                        <option value="Mobile App">Mobile App</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="UI/UX Design">UI/UX Design</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projectImage" class="form-label">Project Image</label>
                                    <input type="file" class="form-control" id="projectImage" accept="image/*" required>
                                    <div class="form-text">Upload an image for your project</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projectDate" class="form-label">Project Date</label>
                                    <input type="date" class="form-control" id="projectDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projectStatus" class="form-label">Status</label>
                                    <select class="form-select" id="projectStatus" required>
                                        <option value="">Select Status</option>
                                        <option value="Completed">Completed</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Planning">Planning</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="projectLink" class="form-label">Project Link</label>
                            <input type="url" class="form-control" id="projectLink" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectTags" class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="projectTags" placeholder="e.g., react, javascript, responsive">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addProjectForm" class="btn btn-primary">Add Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProjectModalLabel">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProjectForm">
                        <input type="hidden" id="editProjectIndex">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProjectName" class="form-label">Project Name</label>
                                    <input type="text" class="form-control" id="editProjectName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProjectCategory" class="form-label">Category</label>
                                    <select class="form-select" id="editProjectCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="Web Development">Web Development</option>
                                        <option value="Mobile App">Mobile App</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="UI/UX Design">UI/UX Design</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editProjectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProjectDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProjectImage" class="form-label">Project Image</label>
                                    <input type="file" class="form-control" id="editProjectImage" accept="image/*">
                                    <div class="form-text">Leave empty to keep current image</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProjectDate" class="form-label">Project Date</label>
                                    <input type="date" class="form-control" id="editProjectDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProjectStatus" class="form-label">Status</label>
                                    <select class="form-select" id="editProjectStatus" required>
                                        <option value="">Select Status</option>
                                        <option value="Completed">Completed</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Planning">Planning</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editProjectLink" class="form-label">Project Link</label>
                            <input type="url" class="form-control" id="editProjectLink" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProjectTags" class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="editProjectTags" placeholder="e.g., react, javascript, responsive">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editProjectForm" class="btn btn-primary">Update Project</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2026 Fiastara Seikha Arthanev. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/addproject.js"></script>
</body>
</html>
